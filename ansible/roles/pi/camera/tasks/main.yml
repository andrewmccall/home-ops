---

- name: Install packages (ubuntu/debian)
  ansible.builtin.apt:
    pkg:
      - libavcodec59 
      - libavformat59
      - libavutil57
      - libbasicusageenvironment1
      - libc6
      - libcamera0.1
      - libgcc-s1
      - libgroupsock8
      - liblivemedia77
      - libssl3
      - libstdc++6

- name: Install camera-streamer .deb
  ansible.builtin.apt:
    deb: "{{ camera_streamer_repo }}/{{ camera_streamer_version }}/camera-streamer-raspi_{{ camera_streamer_version }}.bookworm_arm64.deb"

- name: Copy systemd file
  ansible.builtin.copy:
    src: "{{ inventory_hostname }}/picamera/camera-streamer.service"
    dest: /etc/systemd/system/camera-streamer.service
    mode: "644"

- name: Enable systemd unit
  ansible.builtin.systemd:
    daemon_reload: true
    enabled: true
    name: camera-streamer.service
  notify: Restart Camera Service