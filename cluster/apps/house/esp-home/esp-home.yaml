---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esp-home
  namespace: house
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      # renovate: datasource=helm registryUrl=https://bjw-s-labs.github.io/helm-charts chart=app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2025.12.7@sha256:8e4cc090a2a26f85bfb9baeb34b0059eb29fd9a8210f592f28db6f18cd12bb60
              pullPolicy: IfNotPresent
            env:
              TZ: Europe/London
              # From https://github.com/ptr727/ESPHome-NonRoot
              PLATFORMIO_CORE_DIR: /cache/pio
              # ESPHome "build_path" option, default is "/config/.esphome/build/[project]"
              ESPHOME_BUILD_PATH: /cache/build
              # ESPHome "data_dir" option, default is "/config/.esphome"
              ESPHOME_DATA_DIR: /cache/data
              # Set pip cache directory, default is "~/.cache/pip"
              PIP_CACHE_DIR: /cache/pip
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.107.1@sha256:b6ca653b4490903fdc9622cccf4970c39d7fcbf31ea3d71791db939a46bd51b0
              pullPolicy: IfNotPresent
            args:
              - --disable-telemetry
              - --disable-update-check
              - --auth=none
              - --user-data-dir=/cache
              - --extensions-dir=/cache
              - /config
            resources:
              requests:
                cpu: 0m
                memory: 50Mi
              limits:
                cpu: 500m
                memory: 500Mi
    service:
      esphome:
        controller: esphome
        ports:
          http:
            port: 6052
          code:
            port: 8080
    ingress:
      esphome:
        className: internal
        hosts:
          - host: esphome.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: esphome
                  port: http
      code-server:
        className: internal
        hosts:
          - host: esphome-code.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: esphome
                  port: code
    persistence:
      config:
        existingClaim: esp-home-config
        globalMounts:
          - path: /config
      cache:
        existingClaim: esp-home-cache
        globalMounts:
          - path: /cache
      
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp