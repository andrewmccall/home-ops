---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    sources:
      - ingress
    fullnameOverride: external-dns-unifi
    logLevel: &logLevel debug 
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.6.1
        env:
          - name: UNIFI_HOST
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: host
          - name: UNIFI_EXTERNAL_CONTROLLER
            value: "false"
          - name: UNIFI_USER
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: unifi-user
          - name: UNIFI_PASS
            valueFrom:
              secretKeyRef:
                name: external-dns-unifi-secret
                key: unifi-password
          - name: LOG_LEVEL
            value: *logLevel
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
      extraArgs:
        - --ignore-ingress-tls-spec
      policy: sync
      sources: ["ingress", "service"]
      txtOwnerId: default
      txtPrefix: k8s.
      domainFilters: ["${DOMAIN}"] 
